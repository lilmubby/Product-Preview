<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="product.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css\all.css">
</head>
<body>
  <main>
    <section class="img-container">
      
    </section>
    <section class="details">
      <p class="perfume">
        PERFUME
      </p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">
        A floral, solar and voluptuous interpretation
        composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="dollar">
        $149.99
        <span>
          $169.99
        </span>
      </p>
      <button class="btn">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </section>
  </main>
</body>
</html>
